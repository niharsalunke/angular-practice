  <script>
    $(document).ready(function() {
      console.log("I am ready !")
      var urls = ['/assets/images/hero/hero-three.jpg', '/assets/images/hero/hero-four.jpg', '/assets/images/hero/hero-two.jpg'];

      var cout = 1;
      $('#carousel-background').css({'background-image': 'url("' + urls[0] + '")'});
      setInterval(function() {
        $('#carousel-background').css({'background-image': 'url("' + urls[cout] + '")'});
        cout == urls.length-1 ? cout = 0 : cout++;
      }, 5000);

    });
  </script>
